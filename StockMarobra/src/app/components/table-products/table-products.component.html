<button id="add" (click)="addProduct()"> Agregar Producto </button>
<table>
    <thead>
        <tr id="cabeza">
            <th>Nombre</th>
            <th>Cantidad Actual</th>
            <th>Ancho</th>
            <th>Alto</th>
            <th>Largo</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Product of productsList" id="{{Product.id}}">
            <td>{{Product.name}}</td>
            <td>{{Product.stock.quantity}}</td>
            <td>{{Product.width}}</td>
            <td>{{Product.height}}</td>
            <td>{{Product.length}}</td>
            <td><button id="delete" (click)="Product.id ? delete(Product.id) : null" >Eliminar</button></td>
            <td><button id="update" (click)="Product.id ? getById(Product.id): null" >Actualizar</button></td>
        </tr>
    </tbody>
</table>
